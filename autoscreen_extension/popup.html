<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Extension</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #status {
            margin-bottom: 10px;
        }
        #screenshotPreview {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            background-size: cover;
            background-position: center;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Status: <span id="captureStatus">Inactive</span></div>
    <div id="screenshotPreview"></div>
    <button id="toggleCapture">Start Capture</button>
    <button id="clearScreenshots">Clear Screenshots</button>
    <script src="popup.js"></script>
</body>
</html>
